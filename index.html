<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finnancial tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Finnancial tracker</h2>
    <div class="container">
      <h4>Total balance (Baht)</h4>
      <h1 id="balance">฿0.00</h1>
      <div class="income-expense-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">฿5,000</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">฿200</p>
        </div>
      </div>
      <h3>Transaction</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          7-11 <span>-฿400</span>
          <button class="delete-btn">X</button>
        </li>

        <li class="plus">
          Saraly <span>+฿40,000</span>
          <button class="delete-btn">X</button>
        </li> -->
      </ul>
      <h3>Add Transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Name list</label>
          <input
            type="text"
            name=""
            id="text"
            placeholder="add the transaction's name"
          />
        </div>
        <div class="form-control">
          <label for="text"
            >Amount <br />
            (+ is income - is Expense)</label
          >
          <input type="number" name="" id="amount" placeholder="add amount" />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
